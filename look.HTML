<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #0066cc;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بكم في صفحتي الشخصية</h1>
        <p>اسمي [مصطفى]، وأنا [مجال عملك أو تخصصك]. أعمل على [نبذة قصيرة عن عملك أو مشاريعك].</p>
        <p>أنا متحمس لمشاركة أفكاري وأعمالي معكم، وأتطلع إلى التواصل معكم.</p>
        <div class="contact">
            <h2>للتواصل معي:</h2>
            <p>البريد الإلكتروني: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>الهاتف: <a href="tel:+123456789">+123456789</a></p>
        </div>
    </div>
</body>
</html>
